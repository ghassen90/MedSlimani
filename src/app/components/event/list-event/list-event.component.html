<!--Main layout-->
<main>
  <div class="container pt-4">
    <!--Section: Découvrir Groupe-->
    <section class="mb-4">
  
      <div class="card">
        <div class="card-header text-center py-3">
          <h4 class="mb-0 text-center">
            <strong>Découvrir des évènements</strong>
          </h4>
        </div>
        <div class="card-body">
 

          <div class="row">
            <app-add-event></app-add-event>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let event of listeEvents">
              <div class="card h-100 d-flex flex-column">
                <div class="bg-image hover-overlay ripple  h-50" data-mdb-ripple-color="light">
                  <img 
                    class="pt-4 img-fluid responsive-image"
                    [src]="event?.image || 'assets/images/images/maisonJeunes/mj_ariana.jfif'"
                    (error)="onImageError($event)" 
                    style="border-radius: 10px; width: 100%; height: auto;"
                    alt="Sample image">
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{event.titre}}</h5>
                  <p class="card-text flex-grow-1">{{event.description}}</p>
                </div>
              </div>
            </div>
          </div>
          
    </div>
  </div>
</section>
<!--Section: Découvrir Groupe-->
</div>
</main>
<!--Main layout-->

   <!-- Modal -->
   <div
   class="modal fade"
   id="staticBackdrop"
   data-mdb-backdrop="static"
   data-mdb-keyboard="false"
   tabindex="-1"
   aria-labelledby="staticBackdropLabel"
   aria-hidden="true"
 >
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Créer un évènement</h5>
         <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form>
           <!-- input Nom du Groupe -->
           <div class="input-group mb-3">
             <input type="text"class="form-control rounded" placeholder="Nom du évènement"aria-label="Nom du évènement" aria-describedby="basic-addon1"/>
           </div>
           
           
          
         </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-warning" data-mdb-dismiss="modal">Close</button>
         <button type="button" class="btn btn-secondary">Créer</button>
       </div>
     </div>
   </div>
 </div>
